name: "Tests"

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: zini

      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - name: Formatting
        run: zig fmt --check src/*.zig
        working-directory: zini

      - name: Tests
        run: zig build test
        working-directory: zini

      - name: Build executables
        run: zig build
        working-directory: zini
